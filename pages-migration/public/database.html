<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Overview - Cloudflare Manager</title>
    
    <!-- External Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Cloudflare Manager</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">All URLs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/database.html">View Database</a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                    <form id="logout-form" method="POST" action="/auth/logout" style="display: none;"></form>
                </li>
            </ul>
            <!-- Theme Toggle -->
            <div class="theme-switch-wrapper">
                <i class="fas fa-sun theme-icon"></i>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <i class="fas fa-moon theme-icon"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-themed">Database Administration</h1>
            <div>
                <a href="/" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <button class="btn btn-primary" onclick="loadDatabaseOverview()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5>Loading database overview...</h5>
        </div>

        <!-- Database Administration Content -->
        <div id="database-content" style="display: none;">
            <!-- Database Tables & Schema (Primary Focus) -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card" id="tables-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-table me-2"></i>Database Tables & Schema</h5>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-primary active" id="table-view-btn">
                                    <i class="fas fa-table"></i> Tables
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="schema-view-btn">
                                    <i class="fas fa-code"></i> Schema
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div id="table-view" class="table-responsive">
                                <div id="tables-container">
                                    <!-- Dynamic content -->
                                </div>
                            </div>
                            <div id="schema-view" style="display: none;">
                                <div id="schema-container" class="p-3">
                                    <!-- Dynamic schema content -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Collapsible Statistics Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <button class="btn btn-link text-decoration-none p-0 w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#stats-section">
                                <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Database Statistics <i class="fas fa-chevron-down float-end"></i></h5>
                            </button>
                        </div>
                        <div class="collapse" id="stats-section">
                            <div class="card-body">
                                <!-- Database Summary Cards -->
                                <div class="row mb-4" id="summary-cards">
                                    <!-- Dynamic content -->
                                </div>

                                <!-- Zone Statistics -->
                                <div class="row mb-4" id="zone-stats" style="display: none;">
                                    <!-- Dynamic content -->
                                </div>

                                <!-- Analytics Statistics -->
                                <div class="row mb-4" id="analytics-stats" style="display: none;">
                                    <!-- Dynamic content -->
                                </div>

                                <!-- DNS Records Statistics -->
                                <div class="row mb-4" id="dns-stats" style="display: none;">
                                    <!-- Dynamic content -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/database.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>

{% extends "base.html" %}

{% block title %}<title>Error {{ code }} - Cloudflare Manager</title>{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <h1 class="display-1 text-danger fw-bold">{{ code }}</h1>
                    </div>
                    <h3 class="text-themed mb-3">Oops! Something went wrong</h3>
                    <p class="text-themed-muted mb-4">{{ message }}</p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
